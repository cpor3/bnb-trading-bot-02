{% extends "layout.html" %}
{% block content %}

<div id="par" style="margin: 20px;" class="ui inverted segment tope-width colorBarras"> 
	<h3 style="color: rgb(240, 185, 11);">Quick Backtest</h3>
	<form method="post" action="/simular" class="ui form" style="font-size: 16px;">
		<div class="field">
			<label for="search-select1" style="color: rgb(240, 185, 11);">PAR</label>
			<select name="PAR1" class="ui search selection dropdown" id="search-select1" value="BTC">
			{% for par1 in pares1 %}
				<option value="{{ par1 }}" {% if par1 == 'SFP' %} selected {% endif %}>{{ par1 }}</option>
			{% endfor %}		
			</select>
			<select name="PAR2" class="ui search selection dropdown" style="width: 50px;" id="search-select2" value="USDT">
			{% for par2 in pares2 %}
				<option value="{{ par2 }}" {% if par2 == 'USDT' %} selected {% endif %}>{{ par2 }}</option>
			{% endfor %}		
			</select>
		</div>
		<div class="field">
			<label for="saldo" style="color: rgb(240, 185, 11);">SALDO INICIAL</label>
			<input type="text" name="saldo" id="saldo" value="100">
		</div>
		<div class="field">
		<label for="F_Desde" style="color: rgb(240, 185, 11);">DESDE</label>
		<input type="date" name="F_Desde_date" value="2021-03-01">
		<input type="time" name="F_Desde_time" value="01:00:00">
		</div>
		<div class="field">
		<label for="F_Hasta" style="color: rgb(240, 185, 11);">HASTA</label>
		<input type="date" name="F_Hasta_date" value="2021-03-02">
		<input type="time" name="F_Hasta_time" value="01:00:00">
		</div>
		<button type="submit" class="ui large botonBinance">Backtest</button>
	</form>
</div>

</body>

<script type="text/javascript">
$('#search-select1').dropdown();
$('#search-select2').dropdown();
</script>
{% endblock content%}
